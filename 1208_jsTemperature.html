<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="temp">
	<select id="units">
			<option value="metric">攝氏</option>
			<option value="imperial">華氏</option>
	</select>
	<button id="bt">轉換</button>
	<div id="output"></div>
	<script>
		function temp_change(){
			let temp = document.getElementById("temp").value;
			let units = document.getElementById("units").value;
			let newTemp;
			if(units == "metric"){
				newTemp = Math.round(((temp*9 / 5) + 32)*10)/10;
				output.textContent = `轉換後為：華氏${newTemp}度`;
			}else{
				newTemp = Math.round((temp-32)*5/9*10)/10;
				output.textContent = `轉換後為：攝氏${newTemp}度`;
			}
		}
			let bt = document.getElementById("bt");
			bt.addEventListener("click",function(){
				temp_change();
			});
	</script>
