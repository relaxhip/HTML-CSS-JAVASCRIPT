<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.slider {
			width: 600px;
			height: 600px;
			position: relative;
		}
		.slider .photo {
			width: 600px;
			height: 600px;
			position: absolute;
			display: none;
		}
		.slider .photo img{
			width: 100%;
		}
	</style>
	<script src="jquery-1.12.4.min.js"></script>
	<script>
		$(function(){
			let photo = $(".photo");
			let photoNums = photo.length;
			let currentPosition = 0;
			let speed = 4000;
			let duration = 1200;
			photo.eq(0).show();

			function move(){
				let nextPhoto = (currentPosition+1)%photoNums;
				photo.eq(currentPosition).fadeOut(duration);
				photo.eq(nextPhoto).fadeIn(duration);
				currentPosition = nextPhoto;
			}
			setInterval(move,speed)
		})
			
	</script>
</head>
<body>
	<div class="slider">
		<div class="wrapper">
			<div class="photo">
				<img src="image/slider_01.jpg" alt="">
			</div>
			<div class="photo">
				<img src="image/slider_02.jpg" alt="">
			</div>
			<div class="photo">
				<img src="image/slider_03.jpg" alt="">
			</div>
			<div class="photo">
				<img src="image/slider_04.jpg" alt="">
			</div>

		</div>
	</div>
</body>
</html>
