<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue todo</title>
	<script src="vue/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model:value="input">
		<button v-on:click="add">Add</button>
		<ul>
			<li v-for="todo in todos">{{todo}}</li>
		</ul>
	</div>
	<script>
		new Vue({
			el: "#app",
			data: {
				input: "",
				todos: ["吃飯","睡覺","玩遊戲","約會"]
			},
			methods:{
				add(){
					this.todos.push(this.input);
					this.input="";
				}
			}
		});
	</script>
</body>
</html>
