<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1211_jsCountdown</title>
	<style>
		#output {
			width: 600px;
			margin: auto;
			text-align: center;
			padding-top: 200px;
			font-family: "微軟正黑體";
			font-size: 3em;
		}
	</style>

</head>
<body>
	<div id="output"></div>
	<script>
		let final = new Date(2018,0,1).getTime();
		function countDown(){
			let now = new Date().getTime();
			let during = final - now;

			let ms = Math.floor(during%1000);
			let s = Math.floor(during/1000%60);
			let m = Math.floor(during/1000/60%60);
			let h = Math.floor(during/1000/60/60%24);
			let d = Math.floor(during/1000/60/60/24);
			console.log(`${d}天, ${h}時,${m}分,${s}秒`);
			document.getElementById("output").innerHTML=`距離2018還有：<br>${d}天, ${h}時,${m}分,${s}秒${ms}`
		}
		setInterval(countDown,1);
	</script>
</body>
</html>
