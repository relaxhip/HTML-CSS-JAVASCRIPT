		<h1 id="ap"></h1>
		<script>
					
			document.getElementById("bt").onclick = function(){
				//console.log("YOOOO");

				var out = document.getElementById("ap")
				
				if(isNaN(score)){
					//console.log("please type correct score.");

					//out.style.color = "white"; 	
					//out.style.textAlign = "center";
				}else if(score == ""){
						out.innerHTML = "請輸入數值";
				}else{
					if(score >= 60 && score <= 100){
						//console.log("及格");
						//alert("及格");
						out.innerHTML = "<h1 style='color:Green '>及格</h1>";
					}else if(score < 60 && score >= 0){
						//console.log("不及格");
						//alert("不及格");
						out.innerHTML = "<h1 style='color:red'>不及格</h1>";
					}else{
						alert("請輸入0-100的分數");
					}
				}
			}
