<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lightbox</title>
	<link rel="stylesheet" href="lightbox/css/lightbox.css">
	<script src="jquery-1.12.4.min.js"></script>
	<script src="lightbox/js/lightbox.min.js"></script>
	<style>
		img {
			width: 200px;
		}
	</style>
</head>
<body>
	<a href="image/pic_01.jpg" data-lightbox="lb" data-title="pic1"><img src="image/pic_01.jpg" alt=""></a>
	<a href="image/pic_02.jpg" data-lightbox="lb" data-title="pic2"><img src="image/pic_02.jpg" alt=""></a>
	<a href="image/pic_03.jpg" data-lightbox="lb"><img src="image/pic_03.jpg" alt=""></a>
	<a href="image/pic_04.jpg" data-lightbox="lb"><img src="image/pic_04.jpg" alt=""></a>
</body>
</html>
