		//圖片尺寸切換
		$(function(){
			$("img").click(function(){
				if($(this).attr("width")==100){
					$(this).attr("width",400);
				}else{
					$(this).attr("width",100);
				}
			});
		});
	</script>
</head>
<body>
	<img src="image/bb1.jpg" alt="picture" width="100">
	<img src="image/bb2.jpg" alt="picture" width="100">
</body>
